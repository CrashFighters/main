<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable 2fa</title>

    <script type="module" src="/sdk/auth.js"></script>
    <script type="module" src="/enable2fa/index.js"></script>
</head>

<body>
    <p>You must have recently logged in. To relogin:</p>
    <button onclick="window.auth.logout().then(() => window.auth.login())">Re login</button>
    <br>
    <br>
    <input type="tel" id="phoneNumber" placeholder="Phone number">
    <input type="text" id="displayName" placeholder="Phone custom user note">
    <div id="2faRecaptchaButton"></div>
    <button onclick="doEnable2fa()" id="enable2faButton">Enable 2fa</button>
    <input type="text" id="verificationCode" placeholder="Verification code">
    <button onclick="doVerify2fa()" id="verify2faButton" disabled>Verify 2fa</button>
</body>

</html>
