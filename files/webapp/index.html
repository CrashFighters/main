<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoi</title>
</head>

<body>
    <iframe src="|url|$org"></iframe>
    <!-- onload="onChange(this.contentWindow.location.href)" -->
</body>

<style>
    iframe {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        border: none;
    }
</style>

<script defer>
    let iframe = document.querySelector('iframe');

    function iframeURLChange(iframe) {
        var unloadHandler = function () {
            // Timeout needed because the URL changes immediately after
            // the `unload` event is dispatched.
            setTimeout(function () {
                let oldLoc = iframe.contentWindow.location.href;
                let newLoc = oldLoc;
                console.log({ old: iframe.contentWindow.location.href })
                if (!iframe.contentWindow.location.href.endsWith('$org')) {
                    iframe.contentWindow.location.replace(iframe.contentWindow.location.href + '$org')
                    newLoc = iframe.contentWindow.location.href + '$org'
                }

                setTimeout(() => {
                    console.log({ new: iframe.contentWindow.location.href })
                }, 50)
            }, 0);
        };

        function attachUnload() {
            // Remove the unloadHandler in case it was already attached.
            // Otherwise, the change will be dispatched twice.
            iframe.contentWindow.removeEventListener("unload", unloadHandler);
            iframe.contentWindow.addEventListener("unload", unloadHandler);
        }

        iframe.addEventListener("load", attachUnload);
        attachUnload();
    }

    iframeURLChange(iframe);
</script>

</html>
