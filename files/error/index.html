<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Error</title>

    <script src="/error/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/error/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

</head>

<body onload="onload()">

    <div>
        <div>
            <div class="wrapper">
                <div class="errorCodeWrapper">
                    <p class="errorCode">|errorCode|</p>
                </div>
                <div class="otherDiv">
                    <div>
                        <p id="errorCodeMessage">|errorCodeMessage|</p>
                    </div>
                    <div>
                        <p id="errorMessage" class="subText">|errorMessage|</p>
                    </div>
                    <div id="errorFileWrapper">
                        <p id="errorFile" class="subText">|errorFile|</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
