on:
  workflow_dispatch:
name: Release to prod
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create report file
        run: date +%s > report.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ github.token }}
          commit-message: Release to prod
          title: '[Auto] Release to prod'
          body: >
            Automatically generated pull request for releasing to prod.
          labels: release
permissions: write-all
