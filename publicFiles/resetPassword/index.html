<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password</title>

  <script type="module" src="/sdk/language.js"></script>

  <script type="module" src="/resetPassword/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/resetPassword/index.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <noscript>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

    <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 999;
          ">
      <div style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            ">
        <h1 style="
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 1rem;
                font-family: 'Roboto', sans-serif;
                color: #f00;
              ">
          <i class="fa fa-exclamation-triangle"></i>
          JavaScript is disabled
        </h1>
        <p style="
                font-size: 1.5rem;
                font-weight: 400;
                margin-bottom: 1rem;
                font-family: 'Roboto', sans-serif;
              ">
          This site requires JavaScript to function properly. Please enable
          JavaScript in your browser.
        </p>
      </div>
    </div>
  </noscript>

</head>


<div class="container" id="container">
  <form action="#">
    <h1 data-lang_text="ResetPassword">Reset password</h1>

    <input type="email" data-lang_placeholder=Email placeholder="Email" id="emailInput" />
    <button type="button" id="sendResetEmailButton" class="disabled" data-lang_text="SendEmail">Send email!</button> <a
      href="/login" id=loginBackButton class="loginbackButton" data-lang_text="BackToLogin">Back to login</a>

  </form>


</div>
</div>
</body>

</html>
